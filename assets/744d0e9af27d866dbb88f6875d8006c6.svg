<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="288.50611" height="253.01336" viewBox="0,0,288.50611,253.01336"><g transform="translate(-227.87232,-109.99412)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M229.70482,361.37122v-249.17628h286.67361v249.17628z" fill="#abdced" stroke-width="0"/><text transform="translate(228.61776,132.54756) scale(0.49696,0.51847)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">对于降落，我还想说不要机头先</tspan><tspan x="0" dy="48px">着地，否则会坠毁(航司爱x）正</tspan><tspan x="0" dy="48px">确的降落是速度150左右，机头</tspan><tspan x="0" dy="48px">上仰10度 发动机功率80%左右。</tspan><tspan x="0" dy="48px">飞行结束后，会有报表和账单</tspan><tspan x="0" dy="48px">来查看飞行情况。起飞机场的长</tspan><tspan x="0" dy="48px">是3海里，降落机场是3.5海里。</tspan><tspan x="0" dy="48px">降落后，开反推(就是油门拖到最</tspan><tspan x="0" dy="48px">下面)和扰流板</tspan><tspan x="0" dy="48px">------------教程到此结束-------------</tspan></text></g></g></svg>